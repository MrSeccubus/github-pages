version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t github-pages:$(cat version.txt) .
      - run:
          name: Build application Docker image
          command: |
            docker build -t github-pages:latest .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push github-pages:$(cat version.txt)
              docker push github-pages:latest
            fi